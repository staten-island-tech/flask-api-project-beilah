<!-- DEBUG: {{ artwork }} -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ artwork.title }}</title>
</head>
<body>
    <h2 class="artworktitle">{{ artwork.title }}</h2>
    <img src="https://www.artic.edu/iiif/2/{{ artwork.image_id }}/full/843,/0/default.jpg" alt="{{ artwork.title }}" width="400">
    {% if artwork.image %}
        <img src="{{ artwork.image }}" alt="{{ artwork.title }}" />
    {% endif %}
    <p><a href="{{ url_for('index') }}">Back to all Artworks</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Artwork</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>
    <h1>Artworks from the Art Institute of Chicago</h1>
   <div class="imgContainer">
        {% for artwork in artworks %}
        <a href="{{ url_for('artworkDetail', id=artwork.id) }}" class="card-link">
            <div class="card">
                <p class="artwork-title"> {{ artwork.title }}</p>
                <img src="https://www.artic.edu/iiif/2/{{artwork['image_id']}}/full/843,/0/default.jpg" alt="image" width="300" class="img">
                <div class="card">
                </div>
            </div>
        </a>
        {% endfor %}
   </div>
</body> 
</html>
